	<title>Yuriy Zakharov</title>

	<link rel="stylesheet" href="mython_styles.css">
	
	<script defer src="./../script.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
	<header>
	    <div id="Mython">
        	<h1> Mython interpreter </h1>
        </div>
	</header>
	<article>
	    <div id="code_block_section">
			<textarea id="code_block" name="code" placeholder="Type youre program here...."></textarea>
			<textarea id="answer_block" name="answer" placeholder="Answer will be here...."></textarea>
	   </div><!-- code Window -->	
	   <div id="button_section">
			<button id="button_send" value="SEND" name="send">
				<svg id="shadow" version="1.1" baseProfile="full" viewBox="0 0 210 210"xmlns="http://www.w3.org/2000/svg">
				  <polygon points="60 150, 60 50, 146 100"
					fill="green" stroke="#C6515C" stroke-width="70" stroke-linejoin="round"
				  />
				</svg>
			 	RUN
			 </button>        
       </div><!--end buttons -->
	</article>
